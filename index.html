<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Interactive Rating Component</title>
		<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
	</head>
	<body class="container">
		<div id="form-view" class="component">
			<div class="circle-container">
				<img class="star" src="images/icon-star.svg" alt="Star icon" />
			</div>
			<h1>How did we do?</h1>
			<p>
				Please let us know how we did with your support request. All
				feedback is appreciated to help us improve our offering!
			</p>
			<div class="rating-group">
				<button class="circle-container">1</button>
				<button class="circle-container">2</button>
				<button class="circle-container">3</button>
				<button class="circle-container">4</button>
				<button class="circle-container">5</button>
			</div>
			<button type="submit">SUBMIT</button>
		</div>
		<div id="confirmation-view" class="component">
			<img
				src="images/illustration-thank-you.svg"
				alt="Thank you illustration"
			/>
			<span id="rating-selection">You selected 4 out of 5</span>
			<h1>Thank you!</h1>
			<p>
				We appreciate you takign the time to give a rating. If you ever
				ened more support, don't hesitate to get in touch!
			</p>
		</div>
	</body>
</html>
